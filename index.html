<!DOCTYPE html>

<body>

        <nav class="header-container">
            <p class="header-logo">Header Logo</p>

                <p class="header-text">header link one</p>

                <p class="header-text">header link three</p>
            </div>
        </nav>

    <section class="hero-section">

            <div class="hero-text">
                <h1 class="hero-main-text">This website is awesome</h1>

                <button class="button">Sign Up</button>
            </div>
            <div class="image-placeholder">
                <img src="images/coffee.jpg" alt="coffee">
            </div>
        </div>
    </section>

    <section class="information">
        <h2 class="info-title">Some Random Information</h2>
        <div class="boxes">
            <!-- Add content for boxes here -->
        </div>
    </section>
